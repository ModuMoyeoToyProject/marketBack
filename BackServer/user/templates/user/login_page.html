<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css" />
    <title>ToyProject_login</title>
</head>
<body>
    <div id="wrap">
        <!--head-->
        <div id="head" class="clfix">
            <div class="head_logo">
                <a href="main.html"><h2>Toy Project</h2></a>
            </div>
            <div class="head_wrap">
                <div class="login clfix">
                    <ul>
                        <a href="login.html"><li>로그인</li></a>
                        <a href="join.html"><li>회원가입</li></a>
                    </ul>
                </div>
                <div class="menu clfix">
                    <ul>
                        <a href="#"><li>게임하기</li></a>

                    </ul>
                </div>
            </div>
        </div>
        <!-- //head -->
        <div id="login_wrap">
            <div class="login">
                <h4>로그인</h4>
                <form>
                    아이디<br>
                    <input type="text" name="username" placeholder="아이디를 입력하세요"><br>
                    비밀번호<br>
                    <input type="text" name="psw" placeholder="비밀번호를 입력하세요">
                </form>
                <a href="#"><i>아이디/비밀번호찾기</i></a>
                <div class="btn"><a href="#">로그인하기</a></div>
            </div>
            <div class="join">
                <h2>반갑습니다 :)</h2>
                <p>회원가입을 원하시면 아래 버튼을 눌러주세요.</p>
                <div class="btn"><a href="join.html">회원가입하기</a></div>
                <img src="img/main_img.jpg" alt="">
            </div>
        </div>
        <!-- footer-->
        <footer class="clfix">
            <div class="con_txt">
                <h4>Toy Project Logo</h4>
                <p>COPYRIGHT© 2022 TOYPROJECT ALL RIGHT RESERVED</p>
                <a href="#"><img src="img/about.png" alt=""></a>
            </div>
